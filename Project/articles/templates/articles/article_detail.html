{% extends 'base.html' %}
{% load static %}
<h1><a href="{% url 'articles:list' %}"><img src="{% static 'logo.png' %}" alt="djangonautic" /></a></h1>
{% block content %}
<h1><a href="{% url 'articles:list' %}">Blog Lists</a></h1>
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}">
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
    </div>
</div>
{% endblock %}
