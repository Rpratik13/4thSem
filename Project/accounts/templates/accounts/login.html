{% extends 'base.html' %}
{% load static %}

{% block body %}
<img src="{% static 'accounts/login_icon.png' %}" style="max-height:100px;" alt="Log In"/>
<div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <h2>Please Sign Up <small>It's free and always will be.</small></h2>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group">
                                <input type="text" name="first_name"class="form-control input-lg" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="form-group">
                                    <input type="text" name="middle_name" class="form-control input-lg" placeholder="Middle Name">
                                </div>
                            </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group">
                                <input type="text" name="last_name"class="form-control input-lg" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="user_name" id="display_name" class="form-control input-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <input type="text" name="website" id="website" class="form-control input-lg" placeholder="Website. you can leave empty here">
                    </div>
                    <div class="row">
                            
                    <a href="#"><button type="submit" class="btn btn-outline-primary" >Sign Up</button></a>
                    </div>

                </form>
            </div>
        </div>
{% endblock %}
